<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto: страница о путешествиях, куда можно добавлять фотографии, удалять их и ставить лайки">
  <title>Mesto: путешествия в фотогорафиях</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип Место Россия">
  </header>

  <main class="content">

    <!-- Секция profile -->
    <section class="profile" aria-label="Профиль пользователя">
      <!-- flex из двух элементов -->
      <figure class="profile__figure">
        <!-- flex из двух элементов -->
        <img class="profile__avatar" src="./images/kusto.jpg" alt="Изображени пользователя">
        <figcaption class="profile__caption">
          <!-- grid из трех элементов -->
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button" aria-label="Кнопка редактирования профиля пользователя"></button>
          <p class="profile__description">Исследователь океана</p>
        </figcaption>
      </figure>

      <button class="profile__add-btn" type="button"></button>
    </section>

    <!-- Секция elements -->
    <section class="elements" aria-label="Места пользователя">
      <!-- grid -->
      <ul class="elements__cards">
        <li><figure class="card">
          <img class="card__image" src="./images/chuiskiy-hrebet.jpg" alt="Чуйский хребет">
          <figcaption class="card__caption">
            <p class="card__header">Северный Чуйский хребет</p>
            <button class="card__like-btn" type="button" aria-label="Кнопка лайк"></button>
          </figcaption>
        </figure></li>

        <li><figure class="card">
          <img class="card__image" src="./images/kamchatka.jpg" alt="Камчатка">
          <figcaption class="card__caption">
            <p class="card__header">Камчатка</p>
            <button class="card__like-btn card__like-btn_active" type="button" aria-label="Кнопка лайк"></button>
          </figcaption>
        </figure></li>

        <li><figure class="card">
          <img class="card__image" src="./images/olhon.jpg" alt="Остров Ольхон">
          <figcaption class="card__caption">
            <p class="card__header">Ольхон</p>
            <button class="card__like-btn" type="button" aria-label="Кнопка лайк"></button>
          </figcaption>
        </figure></li>

        <li><figure class="card">
          <img class="card__image" src="./images/suzdal.jpg" alt="Суздаль">
          <figcaption class="card__caption">
            <p class="card__header">Суздаль</p>
            <button class="card__like-btn" type="button" aria-label="Кнопка лайк"></button>
          </figcaption>
        </figure></li>

        <li><figure class="card">
          <img class="card__image" src="./images/teriberka.jpg" alt="Териберка">
          <figcaption class="card__caption">
            <p class="card__header">Териберка</p>
            <button class="card__like-btn" type="button" aria-label="Кнопка лайк"></button>
          </figcaption>
        </figure></li>

        <li><figure class="card">
          <img class="card__image" src="./images/ural.jpg" alt="Уральские горы">
          <figcaption class="card__caption">
            <p class="card__header">Уральские горы</p>
            <button class="card__like-btn" type="button" aria-label="Кнопка лайк"></button>
          </figcaption>
        </figure></li>
      </ul>
    </section>
  </main>

  <!-- Pop-up window -->
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>

      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" action="#">

        <label for="profile-name"></label>
        <input class="popup__profile-name"
               id="profile-name"
               name="profile-name"
               type="text">

        <label for="profile-description"></label>
        <input class="popup__profile-description"
               id="profile-description"
               name="profile-description"
               type="text">

        <label for="save-btn"></label>
        <button class="popup__save-btn"
                id="save-btn"
                type="submit">Сохранить</button>

      </form>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__paragraph">© 2022 Mesto Russia</p>
  </footer>

  <script src="./scripts/index.js"></script>
</body>
</html>
