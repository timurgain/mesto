<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto: страница о путешествиях, куда можно добавлять фотографии, удалять их и ставить лайки">
  <title>Mesto: путешествия в фотогорафиях</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип Место Россия">
  </header>

  <main class="content">

    <!-- Секция profile -->
    <section class="profile" aria-label="Профиль пользователя">
      <!-- flex из двух элементов -->
      <figure class="profile__figure">
        <!-- flex из двух элементов -->
        <img class="profile__avatar" src="./images/kusto.jpg" alt="Изображени пользователя">
        <figcaption class="profile__caption">
          <!-- grid из трех элементов -->
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </figcaption>
      </figure>

      <button class="profile__add-btn" type="button"></button>
    </section>

    <!-- Секция elements, grid -->
    <section class="elements">
      <figure class="elements__card">
        <img class="elements__image" src="./images/chuiskiy-hrebet.jpg" alt="Чуйский хребет">
        <figcaption class="elements__caption">
          <p class="elements__paragraph">Северный Чуйский хребет</p>
          <button class="elements__like-btn" type="button"></button>
        </figcaption>
      </figure>

      <figure class="elements__card">
        <img class="elements__image" src="./images/kamchatka.jpg" alt="Камчатка">
        <figcaption class="elements__caption">
          <p class="elements__paragraph">Камчатка</p>
          <button class="elements__like-btn elements__like-btn_active" type="button"></button>
        </figcaption>
      </figure>

      <figure class="elements__card">
        <img class="elements__image" src="./images/olhon.jpg" alt="Остров Ольхон">
        <figcaption class="elements__caption">
          <p class="elements__paragraph">Ольхон</p>
          <button class="elements__like-btn" type="button"></button>
        </figcaption>
      </figure>

      <figure class="elements__card">
        <img class="elements__image" src="./images/suzdal.jpg" alt="Суздаль">
        <figcaption class="elements__caption">
          <p class="elements__paragraph">Суздаль</p>
          <button class="elements__like-btn" type="button"></button>
        </figcaption>
      </figure>

      <figure class="elements__card">
        <img class="elements__image" src="./images/teriberka.jpg" alt="Териберка">
        <figcaption class="elements__caption">
          <p class="elements__paragraph">Териберка</p>
          <button class="elements__like-btn" type="button"></button>
        </figcaption>
      </figure>

      <figure class="elements__card">
        <img class="elements__image" src="./images/ural.jpg" alt="Уральские горы">
        <figcaption class="elements__caption">
          <p class="elements__paragraph">Уральские горы</p>
          <button class="elements__like-btn" type="button"></button>
        </figcaption>
      </figure>

    </section>
  </main>

  <!-- Pop-up window -->
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-btn"></button>

      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" action="">

        <label for="profile-name"></label>
        <input class="popup__profile-name"
               id="profile-name"
               name="profile-name"
               type="text"
               value="Жак-Ив Кусто">

        <label for="profile-description"></label>
        <input class="popup__profile-description"
               id="profile-description"
               name="profile-description"
               type="text"
               value="Исследователь океана">

        <label for="save-btn"></label>
        <input class="popup__save-btn"
               id="save-btn"
               type="button"
               value="Сохранить">

      </form>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__paragraph">© 2022 Mesto Russia</p>
  </footer>

</body>
</html>
