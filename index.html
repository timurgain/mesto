<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto: страница о путешествиях, куда можно добавлять фотографии, удалять их и ставить лайки">
  <title>Mesto: путешествия в фотогорафиях</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип Место Россия">
  </header>

  <main class="content">
    <!-- Секция profile / flexbox из двух элементов -->
    <section class="profile" aria-label="Профиль пользователя">
      <!-- 1й элемент / flexbox их двух элементов -->
      <figure class="profile__figure">
        <img class="profile__avatar" src="./images/kusto.jpg" alt="Изображени пользователя">
        <figcaption>
          <h1 class="profile__name">
            Жак-Ив Кусто
            <button class="profile__edit-btn" type="button"></button>
          </h1>
          <p class="profile__description">Исследователь океана</p>
        </figcaption>
      </figure>
      <!-- 2й элемент -->
      <button class="profile__add-btn" type="button"></button>
    </section>

    <!-- Секция elements, grid -->
    <section class="elements">

    </section>

  </main>

  <footer>

  </footer>

</body>
</html>
