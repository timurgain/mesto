<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto: страница о путешествиях, куда можно добавлять фотографии, удалять их и ставить лайки">
  <title>Mesto: путешествия в фотогорафиях</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип Место Россия">
  </header>

  <main class="content">
    <!-- Секция profile / flexbox из двух элементов -->
    <section class="profile" aria-label="Профиль пользователя">
      <!-- 1й элемент -->
      <figure class="profile__figure">
        <img class="profile__avatar" src="./images/kusto.jpg" alt="Изображени пользователя">
        <figcaption class="profile__caption">

          <h1 class="profile__name">Жак-Ив Кусто</h1>

          <button class="profile__edit-btn" type="button"></button>

          <p class="profile__description">Исследователь океана</p>

        </figcaption>
      </figure>
      <!-- 2й элемент -->
      <button class="profile__add-btn" type="button"></button>
    </section>

    <!-- Секция elements, grid -->
    <section class="elements">
      <figure class="elements__card">
        <img class="elements__image" src="./images/chuiskiy-hrebet.jpg" alt="Чуйский хребет">
        <figcaption class="elements__caption">
          <p class="elements__paragraph">Северный Чуйский хребет</p>
          <button class="elements__like-btn" type="button"></button>
        </figcaption>
      </figure>

      <figure class="elements__card">
        <img class="elements__image" src="./images/kamchatka.jpg" alt="Камчатка">
        <figcaption class="elements__caption">
          <p class="elements__paragraph">Камчатка</p>
          <button class="elements__like-btn" type="button"></button>
        </figcaption>
      </figure>

      <figure class="elements__card">
        <img class="elements__image" src="./images/olhon.jpg" alt="Остров Ольхон">
        <figcaption class="elements__caption">
          <p class="elements__paragraph">Ольхон</p>
          <button class="elements__like-btn" type="button"></button>
        </figcaption>
      </figure>

      <figure class="elements__card">
        <img class="elements__image" src="./images/suzdal.jpg" alt="Суздаль">
        <figcaption class="elements__caption">
          <p class="elements__paragraph">Суздаль</p>
          <button class="elements__like-btn" type="button"></button>
        </figcaption>
      </figure>

      <figure class="elements__card">
        <img class="elements__image" src="./images/teriberka.jpg" alt="Териберка">
        <figcaption class="elements__caption">
          <p class="elements__paragraph">Териберка</p>
          <button class="elements__like-btn" type="button"></button>
        </figcaption>
      </figure>

      <figure class="elements__card">
        <img class="elements__image" src="./images/ural.jpg" alt="Уральские горы">
        <figcaption class="elements__caption">
          <p class="elements__paragraph">Уральские горы</p>
          <button class="elements__like-btn" type="button"></button>
        </figcaption>
      </figure>

    </section>

  </main>

  <footer>

  </footer>

</body>
</html>
